<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../resources/templates/template-left.xhtml">

            <ui:define name="top">
                Stateful session beans
            </ui:define>

            <ui:define name="content">
                <h1>Students </h1>

                <h:form id="studentForm" prependId="false">
                    <h:panelGrid columns="4">
                        <h:outputText value="Name"/>
                        <h:inputText id="name" required="true" value="#{studentController.name}"/>
                        <p:message for="name"/>
                    </h:panelGrid>        
                    <br/>
                    <p:commandButton value="Add student" actionListener="#{studentController.addStudent()}" update="studentForm"/>
                    <p:commandButton value="Kill bean" actionListener="#{studentController.clean()}" immediate="true" update="studentForm"/>
                    <br/>  <br/>
                    <p:dataTable id="studentTable" value="#{studentController.names}" var="student" rowKey="#{student.hashCode}" >
                        <p:column headerText="Name">
                            <h:outputText value="#{student}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
