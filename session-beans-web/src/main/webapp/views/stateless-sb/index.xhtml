<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../resources/templates/template.xhtml">

            <ui:define name="top">
                Stateless session beans
            </ui:define>

            <ui:define name="content">
                <h1>Math helper </h1>

                <h:form id="mathForm" prependId="false">
                    <h:panelGrid columns="3">
                        <h:outputText value="Raius"/>
                        <p:inputText id="radius" required="true" value="#{mathHelperController.radius}"/>
                        <p:message for="radius"/>
                        <p:commandButton value="Calculate" actionListener="#{mathHelperController.calculate()}" update="mathForm"/>
                    </h:panelGrid> 
                    <h2><h:outputText id="result" value="#{mathHelperController.result}"/></h2>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
